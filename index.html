<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Mountains+of+Christmas:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Harry Potter</title>
  </head>
  <body>
    <section class="containerFixed">
      <div class="titleImg">
        <img src="img/logo-2.png" alt="Logo Harry Potter" />
      </div>

      <div class="titleHome fontHag">
        <h1>Bem-vindo a nossa escola de bruxos e bruxas</h1>
      </div>

      <div class="containerPersonage">
        <div class="textPersonage">
          <p>
            Neste game você será levado para Hogwarts através do trem de
            Hogwarts e passará por vários desafios sempre utilizando os melhores feitiços. 
          </p>
        </div>

        <div class="boxFlexPersonage">
          <div class="boxPersonage">
            <div class="boxImgPersonage">
              <img src="img/hermione-granger.png" alt="Hermione Granger" />
              <a href="levelOneHermione.html"
                ><button class="btn btnTransparent">Hermione Granger</button></a
              >
            </div>
          </div>

          <div class="boxPersonage">
            <div class="boxImgPersonage">
              <img src="img/harry-potter.png" alt="Harry Potter" />
              <a href="levelOneHarry.html"
                ><button class="btn btnTransparent">Harry Potter</button></a
              >
            </div>
          </div>

          <div class="boxPersonage">
            <div class="boxImgPersonage">
              <img src="img/rony-weasley.png" alt="Ronald Weasley" />
              <a href="levelOneRonald.html"
                ><button class="btn btnTransparent">Ronald Weasley</button></a
              >
            </div>
          </div>
        </div>
      </div>
      <div class="familyCrest">
        <img src="img/brasao.png" alt="Brasão" />
      </div>
    </section>
  </body>
</html>
